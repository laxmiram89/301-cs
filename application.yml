eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

user: user
password: password

spring:
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: group-id
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: com.eatza.restaurantsearch.dto.ReviewRequestDtoDeserializer
    producer:
      bootstrap-servers: localhost:9092
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: com.eatza.restaurantsearch.dt.ReviewRequestDtoDeserializer
